<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchiDesign - Éditeur de Plans Simple</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">🏛️ ArchiDesign</div>
        <div class="project-info">
            <input type="text" id="projectName" placeholder="Nom du projet" value="Mon Plan">
            <span class="save-status" id="saveStatus">💾 Prêt</span>
        </div>
        <div class="user-info">
            <span>Mode Simple</span>
        </div>
    </div>

    <div class="main-container">
        <!-- Barre d'outils simplifiée -->
        <div class="toolbar">
            <div class="tool-section">
                <h3>🎯 Outils</h3>
                <div class="tool-grid">
                    <button class="tool-btn active" data-tool="select">
                        <span class="tool-icon">✋</span>
                        <span>Sélection</span>
                    </button>
                    <button class="tool-btn" data-tool="eraser">
                        <span class="tool-icon">🧽</span>
                        <span>Gomme</span>
                    </button>
                    <button class="tool-btn" data-tool="wall">
                        <span class="tool-icon">🧱</span>
                        <span>Mur</span>
                    </button>
                    <button class="tool-btn" data-tool="voile">
                        <span class="tool-icon">🏗️</span>
                        <span>Voile</span>
                    </button>
                    <button class="tool-btn" data-tool="door">
                        <span class="tool-icon">🚪</span>
                        <span>Porte</span>
                    </button>
                    <button class="tool-btn" data-tool="window">
                        <span class="tool-icon">🪟</span>
                        <span>Fenêtre</span>
                    </button>
                    <button class="tool-btn" data-tool="stairs">
                        <span class="tool-icon">🪜</span>
                        <span>Escalier</span>
                    </button>
                    <button class="tool-btn" data-tool="elevator">
                        <span class="tool-icon">🛗</span>
                        <span>Ascenseur</span>
                    </button>
                </div>
            </div>

            <div class="tool-section">
                <h3>🔧 Techniques</h3>
                <div class="tool-grid">
                    <button class="tool-btn" data-tool="gaine">
                        <span class="tool-icon">🔌</span>
                        <span>Gaine</span>
                    </button>
                    <button class="tool-btn" data-tool="tech-space">
                        <span class="tool-icon">⚙️</span>
                        <span>R.Technique</span>
                    </button>
                    <button class="tool-btn" data-tool="rectangle">
                        <span class="tool-icon">▭</span>
                        <span>Rectangle</span>
                    </button>
                    <button class="tool-btn" data-tool="circle">
                        <span class="tool-icon">⭕</span>
                        <span>Cercle</span>
                    </button>
                    <button class="tool-btn" data-tool="line">
                        <span class="tool-icon">➖</span>
                        <span>Ligne</span>
                    </button>
                    <button class="tool-btn" data-tool="text">
                        <span class="tool-icon">📝</span>
                        <span>Texte</span>
                    </button>
                </div>
            </div>

            <div class="tool-section">
                <h3>🎨 Propriétés</h3>
                <div class="properties">
                    <div class="prop-row">
                        <label>Couleur de trait:</label>
                        <input type="color" id="strokeColor" value="#333333">
                    </div>
                    <div class="prop-row">
                        <label>Couleur de remplissage:</label>
                        <input type="color" id="fillColor" value="#ffffff">
                    </div>
                    <div class="prop-row">
                        <label>Épaisseur:</label>
                        <input type="range" id="strokeWidth" min="1" max="10" value="2">
                        <span id="strokeValue">2</span>
                    </div>
                    <div class="prop-row">
                        <label>Opacité:</label>
                        <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1">
                        <span id="opacityValue">100%</span>
                    </div>
                </div>
            </div>

            <div class="tool-section">
                <h3>⚙️ Paramètres</h3>
                <div class="settings">
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="gridToggle" checked>
                            Afficher la grille
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="snapToggle" checked>
                            Accrochage automatique
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="autoSelectToggle" checked>
                            Revenir à la sélection après dessin
                        </label>
                    </div>
                    <div class="prop-row">
                        <label>Zoom:</label>
                        <input type="range" id="zoomSlider" min="0.5" max="3" step="0.1" value="1">
                        <span id="zoomValue">100%</span>
                    </div>
                </div>
            </div>

            <div class="tool-section">
                <h3>📋 Actions</h3>
                <div class="action-buttons">
                    <button class="action-btn" id="undoBtn">↶ Annuler</button>
                    <button class="action-btn" id="redoBtn">↷ Refaire</button>
                    <button class="action-btn" id="clearBtn">🗑️ Effacer</button>
                    <button class="action-btn" id="saveBtn">💾 Sauvegarder</button>
                    <button class="action-btn" id="loadBtn">📁 Charger</button>
                    <button class="action-btn" id="exportBtn">📸 Exporter</button>
                </div>
            </div>
        </div>

        <!-- Zone de dessin -->
        <div class="canvas-area">
            <div class="canvas-info">
                <span id="cursorPos">Position: X: 0, Y: 0</span>
                <span id="selection">Aucune sélection</span>
            </div>
            
            <div class="canvas-wrapper">
                <canvas id="canvas" width="900" height="600"></canvas>
            </div>
        </div>
    </div>

    <!-- Barre de statut -->
    <div class="status-bar">
        <span id="objectCount">Objets: 0</span>
        <span id="canvasInfo">900 × 600 px</span>
        <span id="zoomInfo">Zoom: 100%</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
